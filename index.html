<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Credit Card Calculatr Enterface</title>
</head>
<body>
    <div class="container">
<header>Credit Card Forecaster Enterface
<p>Predict your potential credit score based on your financial info</p>
</header>

<div class="calculator">
    <div class="input-section">
        <label for="income">Monthly Income ($)</label>
        <input type="number" id="income" placeholder="Enter Your Monthly Income">

        <label for="debt">Current Debt ($)</label>
        <input type="number" placeholder="Enter Your Current Debt">

        <label for="credit-history">Credit History (In Years)</label>
        <input type="number" id="credit-history" placeholder="Enter Your Credit History Length">

        <label for="credit-utilization">Credit Utilization (%)</label>
        <input type="number" id="credit-utilization" placeholder="Enter Your Credit Utilization %">
    </div>
    <div class="button-section">
        <button class="calculate-btn">Calculate</button>
    </div>
</div>
</div>
</body>
</html>
